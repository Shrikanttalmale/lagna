<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrimony - Login / Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded shadow-md w-full max-w-sm sm:max-w-md md:max-w-lg">

     <!-- Nav Bar -->
    <nav class="flex justify-between items-center mb-6">
      <a href="profiles.html" class="text-blue-600 hover:underline">All Profiles</a>
      <a href="profile.html" class="text-blue-600 hover:underline">My Profile</a>
      <button onclick="logout()" class="text-red-600 hover:underline">Logout</button>
    </nav>

    <h2 class="text-2xl font-bold mb-6 text-center">Login / Register</h2>

    <input id="email" type="email" placeholder="Email" 
      class="border border-gray-300 p-3 w-full mb-3 rounded" />
    <input id="password" type="password" placeholder="Password" 
      class="border border-gray-300 p-3 w-full mb-4 rounded" />

    <button onclick="login()" 
      class="bg-blue-600 hover:bg-blue-700 text-white font-semibold p-3 w-full mb-3 rounded">
      Login
    </button>

    <button onclick="register()" 
      class="bg-green-600 hover:bg-green-700 text-white font-semibold p-3 w-full rounded">
      Register
    </button>
  </div>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>

  <!-- Your app logic -->
  <script src="app.js"></script>
</body>
</html>
