<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Nav Bar: EXACT MATCH TO profiles.html -->
  <nav class="bg-white shadow rounded-lg p-4 mb-6 flex flex-wrap justify-between items-center max-w-screen-lg mx-auto">
    <div class="flex space-x-4">
      <a href="profiles.html" class="text-blue-600 hover:underline font-semibold">All Profiles</a>
      <a href="profile.html" class="text-blue-600 hover:underline font-semibold">My Profile</a>
    </div>
    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
      Logout
    </button>
  </nav>

  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-screen-lg mx-auto">
    <h2 class="text-2xl font-bold mb-6">Create Your Profile</h2>
    <div class="space-y-4">
      <input id="name" placeholder="Full Name"
        class="w-full border border-gray-300 rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input id="age" type="number" placeholder="Age"
        class="w-full border border-gray-300 rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input id="caste" placeholder="Caste"
        class="w-full border border-gray-300 rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input id="location" placeholder="Location"
        class="w-full border border-gray-300 rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input id="profession" placeholder="Profession"
        class="w-full border border-gray-300 rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <!-- Annual Income input -->
      <input id="annualIncome" placeholder="Annual Income"
        class="w-full border border-gray-300 rounded p-3 focus:outline-none focus:ring-2 focus:ring-blue-400" />
         <!-- âœ… Added: Required photo upload field -->
      <input id="photo" type="file" accept="image/*" required class="w-full border rounded p-3"/>
    </div>
    <button onclick="saveProfile()"
      class="mt-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold w-full rounded-lg py-3">
      Save Profile
    </button>
  </div>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage-compat.js"></script>
  <!-- Your app logic -->
  <script src="app.js"></script>
</body>
</html>
