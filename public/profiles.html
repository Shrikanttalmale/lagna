<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Available Profiles</title>
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- DataTables CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.dataTables.min.css"
  />
</head>
<body class="bg-gray-100 min-h-screen">

   <!-- Nav Bar -->
  <nav class="bg-white shadow rounded-lg p-4 mb-6 flex flex-wrap justify-between items-center max-w-screen-lg mx-auto">
    <div class="flex space-x-4">
      <a href="profiles.html" class="text-blue-600 hover:underline font-semibold">All Profiles</a>
      <a href="profile.html" class="text-blue-600 hover:underline font-semibold">My Profile</a>
    </div>
    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
      Logout
    </button>
  </nav>

  <div class="container mx-auto p-4 max-w-screen-lg">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Profiles</h1>
      <button
        onclick="logout()"
        class="bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded"
      >
        Logout
      </button>
    </div>

    <div class="overflow-x-auto bg-white rounded-lg shadow p-4">
      <table
        id="profilesTable"
        class="display nowrap w-full"
        style="width:100%"
      >
        <thead class="bg-gray-200">
          <tr>
            <th>Photo</th>
            <th>Name</th>
            <th>Age</th>
            <th>Caste</th>
            <th>Location</th>
            <th>Profession</th>
            <th>Annual Income</th>
          </tr>
        </thead>
        <tbody id="profilesBody">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- jQuery & DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>

  <!-- Firebase compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-storage-compat.js"></script>

  <!-- Your app logic -->
  <script src="app.js"></script>
  
  <script>
    // Initialize DataTable after your JS populates rows:
    function initializeTable() {
      $('#profilesTable').DataTable({
        responsive: true,
        pageLength: 10,
        lengthMenu: [5, 10, 20]
      });
    }
  </script>
</body>
</html>
